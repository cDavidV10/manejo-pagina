<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Pice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/personajes.js"></script>
  </head>
  <body>
    <header class="header header-personajes">
      <nav class="navbar">
        <section class="logo">
          <h1>One Pice</h1>
        </section>
        <ul class="links">
          <li>
            <a class="enlace" href="index.html">Principal</a>
          </li>
          <li>
            <a class="enlace" href="personajes.html">Personajes</a>
          </li>
          <li><a class="enlace" href="#">Arcos</a></li>
        </ul>
        <div class="toggle__btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="drop__menu">
        <li><a class="enlace" moveTo="hero-section" href="#">Principal</a></li>
        <li><a class="enlace" moveTo="personajes" href="#">Personajes</a></li>
        <li><a class="enlace" moveTo="arcos" href="#">Arcos</a></li>
      </div>
    </header>
    <main>
      <section class="personajes__container">
        <section class="more__info">
          <h2>Personajes</h2>
          <button data-id="2" class="btn btn-more__info">Regresar</button>
        </section>
        <article class="contenedor personajes" id="personajes"></article>
      </section>
    </main>

    <template id="template">
      <article class="card">
        <div class="img__container">
          <img class="card__img" />
        </div>
        <div class="info__container">
          <h3 class="nombre"></h3>
          <p class="fruta"></p>
          <p class="rol"></p>
          <p class="edad"></p>
          <p class="recompensa"></p>
          <p class="estado"></p>
        </div>
        <button class="btn card__btn">Más Información</button>
      </article>
    </template>
  </body>
</html>
