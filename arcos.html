    <header class="header header-personajes">
      <nav class="navbar">
        <section class="logo">
          <h1>One Pice</h1>
        </section>
        <ul class="links">
          <li>
            <a class="enlace" href="index.html">Principal</a>

          <li>

        </ul>

      <div class="drop__menu">

  <template id="template-arco">
